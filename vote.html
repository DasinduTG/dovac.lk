          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" style="color: black;" placeholder="Enter your full name as shown in NIC" required>

          <div class="mb-3">

            <input type="tel" class="form-control" id="phone" style="color: black;" placeholder="Enter your local phone number" required>
          </div>
    
          <!-- Address Section -->
          <div class="mb-3">
            <label for="address" class="form-label">Residential Address</label>
            <textarea class="form-control" id="address" rows="3" style="color: black;" placeholder="Enter your permanent residential address" required></textarea>
          </div>
          <!-- Agriculture Code Section -->
          <div class="mb-3">
            <label for="agricultureCode" class="form-label" style="color: black;">Agriculture Type</label>
            <select class="form-select" id="agricultureCode" style="color: black;" required>
              <option value="" disabled selected>Select Agriculture Issue</option>
              <option value="Code1">Land Disputes Due to High-Security Zones and Military Camps</option>
              <option value="Code2">Declaration of Forest and Wildlife Reserves</option>
              <option value="Code3">Land Grabbing by Politically or Militarily Influential Individuals</option>
              <option value="Code4">Loss of Access to Land for Small Farmers Leading to Disrupted Livelihoods and Outmigration</option>
              <option value="Code5">Human-Wildlife Conflict</option>
              <option value="Code6">Conflicts Over Pastureland for Livestock</option>
              <option value="Code7">Climate Change and Water Scarcity</option>
              <option value="Code8">Deforestation and Land Degradation</option>
              <option value="Code9">Unstable Crop Prices</option>
              <option value="Code10">Cheap Imports Undermining Local Farmers</option>
              <option value="Code11">Lack of Storage and Transport Facilities</option>
              <option value="Code12">Mounting Farmer Debt and Financial Crisis</option>
              <option value="Code13">Poor Policy Decision-Making</option>
              <option value="Code14">Ineffective Land Distribution and Resettlement</option>
              <option value="Code15">Trade and Import Policies</option>
              <option value="Code16">Lack of Consultation with Farmers in Policy Formulation</option>
            </select>
          </div>
    
          <!-- Voting Section -->
          <div class="mb-3">
            <label class="form-label" style="color: black;">Place Your Vote</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" style="color: black;" name="vote" id="voteYes" value="yes" required>
                <label class="form-check-label" style="color: black;" for="voteYes">Agree</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" style="color: black;" name="vote" id="voteNo" value="no">
                <label class="form-check-label" style="color: black;" for="voteNo">Disagree</label>
              </div>
            </div>
          </div>
                    <div class="mb-3">
